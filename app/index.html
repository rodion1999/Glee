<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Glee</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a class="header__logo-link" href="#">
              <img class="header__logo-img" src="images/logo.png" alt="logo" />
            </a>
            <h2 class="header__logo-text">Glee.</h2>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Home + </a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link"> About</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link"> Services</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link"> Pages +</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link"> News</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">Contact </a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <a href="" class="user-nav__link">
              <img
                class="user-nav__icon"
                src="images/icons/search-2.jpg"
                alt=""
              />
            </a>
            <div class="user-nav__box">
              <a href="" class="user-nav__link">
                <img
                  class="user-nav__icon"
                  src="images/icons/heart.svg"
                  alt=""
                />
                <span class="user-nav__num">0</span>
              </a>
              <a href="" class="user-nav__link user-nav__link--line">
                <img
                  class="user-nav__icon"
                  src="images/icons/cart.svg"
                  alt=""
                />
                <span class="user-nav__num">0</span>
              </a>
            </div>
            <a href="" class="user-nav__link">
              <img class="user-nav__icon" src="images/icons/menu.jpg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
